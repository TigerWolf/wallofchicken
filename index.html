<html>
  <head>
  </head>
  <body>
    <h1></h1>
    <p></p>
    <style>
      h1, p {
        padding-top: 4em;
        width: 100%;
        text-align: center;
      }
    </style>
    <script>
      function random(seed) {
        var x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
      }

      function daysSinceEpoch() {
        const secondsInADay = 1000 * 60 * 60 * 24
        return Math.floor(new Date() / secondsInADay)
      }

      const potentialChickens = [
        'lindsay',
        'mjio',
        'madlep',
        'rabidcarot',
        'gstamp',
        'lucas',
        'khayman',
        'asellit',
        'kelly',
        'damien.adermann',
        'jamie.grooby',
        'prasanna',
        'pat',
        'stacey',
      ]

      const chicken = potentialChickens[Math.floor(random(daysSinceEpoch()) * potentialChickens.length)]
      const backup1 = potentialChickens[Math.floor(random(daysSinceEpoch() + 1) * potentialChickens.length)]
      const backup2 = potentialChickens[Math.floor(random(daysSinceEpoch() + 2) * potentialChickens.length)]
      chickenEmoji = String.fromCodePoint(0x1F414)

      const header = document.querySelector('h1')
      header.innerText = [chickenEmoji, chickenEmoji, chickenEmoji, chicken, chickenEmoji, chickenEmoji, chickenEmoji].join(' ')
      const p = document.querySelector('p')
      p.innerHTML = `Backups: ${backup1.bold()} then ${backup2.bold()}`
    </script>
  </body>
</html>
